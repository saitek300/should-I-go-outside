<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link>
</head>

<body>
    <header class="p-3 mb-2 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="search col-3">
            <h2>Search for a City:</h2>
            <div class="form-group" id="searchbar">
                <input class="searchbarInput" id="searchbarInput" placeholder="search"></input>
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Submit" id="submit-button"></input>

        </div>
    </div>
    <div class="today col-8 border border-dark">
        <h2 >City: <span class="name"></span></h2>
        <p >Temp: <span class="temp"></span></p>
        <p >Wind: <span class="wind"></span></p>
        <p >Humidity: <span class="humidity"></span></p>
    </div>
    <div class="container" id="cardsContainer"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="assets/index.js"></script>
</body>

</html>
